<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="sound.js"></script>
    <script src="sound_loader.js"></script>
    <title>WATERPOO</title>
</head>

<body background="https://wallpaperboat.com/wp-content/uploads/2019/06/minimalist-desktop-1.jpg">
    <div class="title">press a button when you're bored</div>
    <div class="grid">
        <div class="button-container">
            <div class="grid-item">
                <button class="button button1" onclick="playAudio('Chewbacca')"></button>
            </div>
            <div class="grid-item">
                <button class="button button2" onclick="playAudio('Piano E')"></button>
            </div>
            <div class="grid-item">
                <button class="button button3"
                    onclick="playFrom('https://www.myinstants.com/media/sounds/yeet-sound-effect.mp3')"></button>
            </div>
            <div class="grid-item">
                <button class="button button4" onclick="playFrom('https://www.myinstants.com/media/sounds/55463983741159354957959692288_35100067f45.mp3')"></button>
            </div>
            <div class="grid-item">
                <button class="button button5" onclick="playFrom('https://www.myinstants.com/media/sounds/zeldaitem.swf.mp3')"></button>
            </div>
            <div class="grid-item">
                <button class="button button6" onclick="playAudio('oh_no')">owr table, its brokn</button>
            </div>
            <div class="grid-item">
                <button class="button button7" onclick="playAudio('bonk')">big boink</button>
            </div>
            <div class="grid-item">
                <button class="button button8" onclick="playAudio('sus')">sus</button>
            </div>
            <div class="grid-item">
                <button class="button button9" onclick="playAudio('fart')">FART</button>
            </div>
            <div class="grid-item">
                <button class="button button10"></button>
            </div>
        </div>
    </div>
    <div class="slidecontainer" style="display: none;">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>

</body>

</html>
