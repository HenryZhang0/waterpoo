<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="sound.js"></script>
<title>Button</title>
</head>
<body>
    <div class="grid">
        <div class="button-container">
            <div class="grid-item">
                <button class="button button1" onclick="playAudio('Chewbacca')"></button>
            </div>
            <div class="grid-item">
                <button class="button button2" onclick="playAudio('Piano E')"></button>
            </div>
            <div class="grid-item">
                <button class="button button3" onclick="playAudio(3)"></button>
            </div>
            <div class="grid-item">
                <button class="button button4"></button>
            </div>
            <div class="grid-item">
                <button class="button button5"></button>
            </div>
            <div class="grid-item">
                <button class="button button6"></button>
            </div>
            <div class="grid-item">
                <button class="button button7"></button>
            </div>
            <div class="grid-item">
                <button class="button button8"></button>
            </div>
            <div class="grid-item">
                <button class="button button9"></button>
            </div>
            <div class="grid-item">
                <button class="button button10"></button>
            </div>
        </div>
    </div>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>

</body>
</html>
