<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="sound.js"></script>
<title>WATERPOO</title>
</head>
<body background="https://wallpaperboat.com/wp-content/uploads/2019/06/minimalist-desktop-1.jpg">
    <div class="title">press a button when you're bored</div>
    <div class="grid">
        <div class="button-container">
            <div class="grid-item">
                <button class="button button1" onclick="playAudio('Chewbacca')"></button>
            </div>
            <div class="grid-item">
                <button class="button button2" onclick="playAudio('Piano E')"></button>
            </div>
            <div class="grid-item">
                <button class="button button3" onclick="playAudio(3)"></button>
            </div>
            <div class="grid-item">
                <button class="button button4"></button>
            </div>
            <div class="grid-item">
                <button class="button button5"></button>
            </div>
            <div class="grid-item">
                <button class="button button6"></button>
            </div>
            <div class="grid-item">
                <button class="button button7"></button>
            </div>
            <div class="grid-item">
                <button class="button button8"></button>
            </div>
            <div class="grid-item">
                <button class="button button9"></button>
            </div>
            <div class="grid-item">
                <button class="button button10"></button>
            </div>
        </div>
    </div>
  <div class="slidecontainer" style="display: none;">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>

</body>
</html>
